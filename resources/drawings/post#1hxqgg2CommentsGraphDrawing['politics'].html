    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "yellow", "id": "post", "label": "post", "shape": "dot", "size": 25, "title": "Raskin asks Alito", "url": "url", "x": 0.0006007195698972513, "y": -2.2563149235035458e-06}, {"color": "gray", "id": "group_neutral", "label": "Neutral", "shape": "dot", "size": 30, "x": 399.9996728285601, "y": 692.8215034867535}, {"color": "green", "id": "group_positive", "label": "Positive", "shape": "dot", "size": 30, "x": 399.99972645187, "y": -692.8214666187807}, {"color": "red", "id": "group_negative", "label": "Negative", "shape": "dot", "size": 30, "x": -800.0, "y": -3.461165797059396e-05}]);
                  edges = new vis.DataSet([{"from": "post", "to": "group_neutral", "width": 1}, {"from": "post", "to": "group_positive", "width": 1}, {"from": "post", "to": "group_negative", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
        <script type="text/javascript">
        var groupVisibility = {};
        network.on('click', function (event) {
          if (event.nodes.length > 0) {
            var clickedNodeGroup = event.nodes[0];

            var isVisible = groupVisibility[clickedNodeGroup] !== false;

            nodes.forEach(function (node) {
              if (node.group === clickedNodeGroup) {
                var newVisibility = isVisible ? false : true;
                nodes.update({ id: node.id, hidden: newVisibility });
              }
            });

            // Update the visibility state for the group
            groupVisibility[clickedNodeGroup] = !isVisible;
          }
        });
        </script>
