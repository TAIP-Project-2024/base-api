        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4cb200", "id": "1", "label": "user1", "shape": "dot", "size": 10, "title": "I like it!", "x": 0.7660444394347109, "y": 0.6427875913329416}, {"color": "blue", "id": "0", "label": "Bananas are tasty", "shape": "dot", "size": 10, "title": "mr author", "x": 1.0, "y": 1.9868214793548218e-08}, {"color": "#669900", "id": "2", "label": "user2", "shape": "dot", "size": 10, "title": "I like it a bit!", "x": 0.17364822875361818, "y": 0.9848077430671602}, {"color": "#7f7f00", "id": "3", "label": "user3", "shape": "dot", "size": 10, "title": "I used to like it", "x": -0.5000000496705369, "y": 0.8660254023735695}, {"color": "#996600", "id": "4", "label": "user4", "shape": "dot", "size": 10, "title": "I hardly like it!", "x": -0.9396926036166309, "y": 0.34202023120707775}, {"color": "#b24c00", "id": "5", "label": "user5", "shape": "dot", "size": 10, "title": "I like smth else!", "x": -0.9396926036166309, "y": -0.34202013186600383}, {"color": "#cc3300", "id": "6", "label": "user6", "shape": "dot", "size": 10, "title": "I don\u0027t like it!", "x": -0.49999990065892597, "y": -0.8660254222417842}, {"color": "#e51900", "id": "7", "label": "user7", "shape": "dot", "size": 10, "title": "I\u0027m against!", "x": 0.1736481691489738, "y": -0.9848077033307305}, {"color": "#ff0000", "id": "8", "label": "user8", "shape": "dot", "size": 10, "title": "I hate it!", "x": 0.7660443202254221, "y": -0.6427877304104451}]);
                  edges = new vis.DataSet([{"from": "1", "to": "0", "width": 1}, {"from": "2", "to": "0", "width": 1}, {"from": "3", "to": "0", "width": 1}, {"from": "4", "to": "0", "width": 1}, {"from": "5", "to": "0", "width": 1}, {"from": "6", "to": "0", "width": 1}, {"from": "7", "to": "0", "width": 1}, {"from": "8", "to": "0", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
